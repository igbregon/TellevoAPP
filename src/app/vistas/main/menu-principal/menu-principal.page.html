<ion-content [fullscreen]="true">
    <div class="h-fit min-h-full dark:bg-slate-900">
        <div class="h-full w-full">
            <div class="flex flex-col justify-between">
                <div class="bg-[#ffbd59] py-10">
                    <h1 class="text-center text-white font-bold text-4xl">
                        ¡Hola! {{usuario.nombre}} {{usuario.apellido}}
                    </h1>
                    <h2
                        class="text-center text-white font-sans font-light italic mt-2"
                        (click)="inicioSesion()"
                    >
                        Cerrar sesión
                    </h2>
                </div>
                <div class="dark:bg-white bg-slate-900 py-1">
                    <h2
                        class="text-center text-white dark:text-black font-sans font-light italic mt-2"
                    >
                        ¿Que haremos hoy?
                    </h2>
                </div>
            </div>

            <div class="px-5 max-w-xl m-auto">
                <button
                    class="bg-[#ffbd59] rounded-2xl shadow text-center text-white text-2xl font-semibold w-full py-16 mt-10"
                    (click)="listaViajes()"
                >
                    Buscar Viaje
                </button>

                <div class="relative flex items-center mt-8">
                    <div class="border h-0 w-full border-stone-300"></div>
                </div>
                <button
                    class="border border-indigo-900 rounded-2xl text-center text-[#ffbd59] bg-slate-900 dark:bg-white text-2xl font-semibold w-full py-16 mt-9"
                    (click)="crearViaje()"
                >
                    Crear Viaje
                </button>
            </div>
        </div>
    </div>
</ion-content>
