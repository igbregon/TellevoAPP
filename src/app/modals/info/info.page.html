<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon (click)="cerrarModal()" slot="end" name="close-outline"></ion-icon> 
    <ion-title>informacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let i of dataModal">
    <h3>Nombre: {{i.nombre}}</h3>
    <h3>Apellido: {{i.apellido}}</h3>
  </ion-card>
</ion-content>
